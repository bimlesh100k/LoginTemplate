<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign-up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<style>
    .card
    {
        margin: 5% 20%;
    }
    .cbtn
    {
        background-color: rgb(235, 16, 89);
        border: none;
        border-radius: 5px;
        color: white;
        padding: 5px 10px;
    }
</style>
<body>
   
    <div class="card mb-3" style="max-width: 800px;border: none;">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="image/signup-image.jpg" class="img-fluid rounded-start" alt="signup">
          </div>
          <div class="col-md-6 ">
            <div class="card-body">
                <h4 class="text-danger text-center">Register</h4>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" >
                </div>
                    <label for="exampleFormControlInput1" class="form-label">Email </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <input class="cbtn" type="submit" value="Create Account">
        <p>Already a user? <a href="sign.html" class="text-danger">Login</a></p>

    </div>
            </div>
          </div>
        </div>
      </div>
  
</body>
</html>
